<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <h2>Forma simples</h2>
    <video src="midia/meu-video.webm" width="430" controls></video>

    <h2>Forma Adequada</h2>
    <video width="430" poster="imagens/ducks.jpg" controls >
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.m4v" type="video/m4v">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/meu-video.webm" type="video/webm">    
        <p>Seu Navegador Não tem Compatibilidade com reprodução de videos.</p>
    </video>
    
    <h1>Inserindo videos do youtube</h1>
    <iframe width="430" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?color=ff9933&portrait=0" width="430" height="242" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
    
</body>
</html>
